<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiblie" content="ie=edge">
    <script src="https://kit.fontawesome.com/3b4db2ebd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <titel>MyBookDirectory</titel>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fab fa-earlybirds"></i> My
            <span class="text-primary">Book</span>Directory</h1>
        <form id="book-form">
            <div class=form-group>
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class=form-group>
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="count">Count</label>
                <input type="text" id="count" class="form-control">
            </div>
            <div class=form-group>
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control">
            </div>
            <div class=form-group>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add To Directory" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Count</th>
                    <th>Price</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
